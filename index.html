<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
</head>
<body>
    <nav>
        <ul><li>tic-tac-toe</li></ul>
        
    </nav>

    <div class="outer">
        <div class="actual">
            <div class="ele bt-0 bl-0"> <span class="box"></span></div>
            <div class="ele bt-0"> <span class="box"></span></div>
            <div class="ele bt-0 br-0"> <span class="box"></span></div>
            <div class="ele bl-0"> <span class="box"></span></div>
            <div class="ele"> <span class="box"></span></div>
            <div class="ele br-0"> <span class="box"></span></div>
            <div class="ele bb-0 bl-0"> <span class="box"></span></div>
            <div class="ele bb-0"> <span class="box"></span></div>
            <div class="ele bb-0 br-0"> <span class="box"></span></div>
        </div>

        <div class="info">
            <div ="gameinfo">
                <h3 id="headings">YOUR TURN: X</h3>
            </div>
            <div>
                <button id="reset">RESET</button>
            </div>
               
            <div>
                <img id="image" class="gif" src="happy_dance.gif" alt="not avl" width="50%" height="70%"> 
            </div>
        </div>
    </div>
    <footer>
        <h3>Happy playing<b class="material-icons">favorite</b></h3>
    </footer>
    <script src="script.js"></script>
</body>

</html>
